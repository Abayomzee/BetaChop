<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="../img/favicon.png" />

            <img class="chips" src="../img/chips.svg" />
            <img class="ketchup" src="../img/ketchup.svg" />

        </div>
        <footer class="footer">
            <a href="../index.html">
